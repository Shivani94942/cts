server.port=8762
spring.application.name=zuul-server
eureka.client.service-url.default-zone=http://localhost:8761/eureka/


zuul.ignored-services=*
zuul.routes.user-service.path=/user/**
zuul.routes.user-service.service-id=user-service
zuul.routes.movie-service.path=/movie/**
zuul.routes.movie-service.service-id=movie-service
zuul.routes.recommendation-service.path=/recommendation/**
zuul.routes.recommendation-service.service-id=recommendation-service
zuul.routes.product-service.path=/product/**
zuul.routes.product-service.service-id=product-service
zuul.routes.feign-client.path=/client/**
zuul.routes.feign-client.service-id=feign-client